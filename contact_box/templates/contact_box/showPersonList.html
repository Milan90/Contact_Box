<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>showPersonList</title>
</head>
<body>
    <table>
        <tr>
            <th>IMIĘ</th>
            <th>NAZWISKO</th>
        </tr>
        {% for person in persons %}
            <tr>
                <td>
                    {{ person.name }}
                </td>
                <td>
                    {{ person.surname }}
                </td>
                <td><a href="/show/{{ person.id }}">Szczegóły</button></td>
                <td><a href="/modify/{{ person.id }}">Edytuj</button></td>
                <td><a href="/delete/{{ person.id }}">Usuń</button></td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
